<div class="h-screen flex flex-col justify-start items-center text-foreground">
  <div class="container mx-auto py-8">
    <div class="flex items-center justify-between">
      <h1 hlmH2 class="text-primary font-bold border-0">{{ title }}</h1>

      <div class="flex items-center gap-4">
        <button
          hlmBtn
          variant="ghost"
          size="default"
          [routerLink]="['movies']"
          routerLinkActive="active-link"
        >
          Movies
        </button>

        <button
          hlmBtn
          variant="default"
          size="default"
          [routerLink]="['favorites']"
          [disabled]="(favorites$ | async)?.length === 0"
        >
          <hlm-icon name="lucideBookmark" class="mr-2" size="sm"></hlm-icon>
          {{ (favorites$ | async)?.length }} Favorites
        </button>

        <button hlmBtn variant="ghost" size="icon" (click)="toggleTheme()">
          <hlm-icon
            [name]="(theme$ | async) === 'dark' ? 'lucideSun' : 'lucideMoon'"
            size="sm"
          ></hlm-icon>
        </button>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
